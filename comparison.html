<script>
    const x2Values = ["Italy", "France", "Spain", "USA", "Argentina"];
    const y2Values = [55, 49, 44, 24, 15];
    const barColors = ["red", "green","blue","orange","brown"];
    
    new Chart("barGraph", {
        type: "bar",
        data: 
        {
            labels: x2Values,
            datasets: [{
            backgroundColor: barColors,
            data: y2Values
        }]
        },
        options: {
        legend: {display: false},
        title: {
        display: true,
        text: "World Wine Production 2018"
    }
    }
    });
</script>
<script>

    new Chart("lineGraph", {

    data: {
    labels: x1Values,
    datasets: [{

</script>
